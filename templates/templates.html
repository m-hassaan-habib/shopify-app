{% extends "base.html" %}
{% block content %}
<div class="bg-dark-custom p-4 rounded-3">
    <div class="d-flex align-items-center mb-3">
        <div class="bg-success p-2 rounded me-2 d-flex justify-content-center align-items-center" style="width:36px; height:36px;">
            <i class="fab fa-whatsapp text-white fs-5"></i>
        </div>
        <h2 class="mb-0 fw-semibold">WhatsApp Templates</h2>
    </div>

    <form method="POST" action="{{ url_for('routes.create_template') }}" class="mb-3">
        <div class="d-flex gap-2">
            <input type="text" name="template_name" class="form-control bg-dark-input border-secondary text-white" placeholder="New Template Name" required>
            <button type="submit" class="btn btn-outline-light btn-sm">Create Template</button>
        </div>
    </form>

    <ul class="list-unstyled">
        {% for t in templates %}
        <li class="mb-2">
            <a href="{{ url_for('routes.edit_template', tpl_id=t.id) }}" class="text-white text-decoration-none d-flex align-items-center gap-2">
                <i class="fas fa-file-alt text-primary"></i>
                {{ t.template_name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
