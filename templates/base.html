<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ShopFlow{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    button[role="switch"] { transition: background-color 0.3s ease; }
    button[role="switch"][aria-pressed="true"] { background-color: #22c55e; }
    button[role="switch"] > span { transition: transform 0.3s ease; }
    button[role="switch"][aria-pressed="true"] > span { transform: translateX(1.5rem); }
    div:where(.swal2-container) h2:where(.swal2-title) {
      font-size: 1em !important;
    }
    div:where(.swal2-container) div:where(.swal2-html-container) {
      font-size: 1em !important;
    }
    div:where(.swal2-container) button:where(.swal2-styled):where(.swal2-confirm) {
      font-size: 0.8em !important;
    }
  </style>
</head>
<body class="bg-white text-gray-700 min-h-screen">
  <header class="flex flex-wrap justify-between items-center px-6 py-4 border-b border-gray-200">
    <div class="flex items-center space-x-2">
      <div class="w-6 h-6 rounded-full bg-green-600 flex items-center justify-center text-white text-xs font-bold">
        <i class="fas fa-cube"></i>
      </div>
      <span class="font-semibold text-gray-900 text-base select-none">ShopFlow</span>
    </div>
    <div class="flex items-center space-x-4 text-sm text-gray-500 select-none mt-2 sm:mt-0">
      <span>Welcome back, Admin</span>
      <div
        class="w-7 h-7 rounded-full bg-blue-500 text-white flex items-center justify-center font-semibold text-sm"
        aria-label="User Initial A"
      >A</div>
    </div>
  </header>

  <nav class="flex flex-wrap items-center space-x-2 px-6 py-3 border-b border-gray-200 bg-gray-50 rounded-b-md mx-6 mt-4">
    <a href="{{ url_for('routes.dashboard') }}"
       class="flex items-center space-x-1 {% if request.endpoint=='routes.dashboard' %}bg-green-100 text-green-700{% else %}text-gray-500 hover:bg-gray-100{% endif %} text-xs font-semibold rounded-md px-3 py-1.5 transition active:scale-95"
       {% if request.endpoint=='routes.dashboard' %}aria-current="page"{% endif %}>
      <i class="fas fa-chart-line text-[10px]"></i><span>Dashboard</span>
    </a>
    <a href="{{ url_for('routes.orders') }}"
       class="flex items-center space-x-1 {% if request.endpoint=='routes.orders' %}bg-green-100 text-green-700{% else %}text-gray-500 hover:bg-gray-100{% endif %} text-xs font-semibold rounded-md px-3 py-1.5 transition active:scale-95"
       {% if request.endpoint=='routes.orders' %}aria-current="page"{% endif %}>
      <i class="fas fa-box-open text-[10px]"></i><span>Orders</span>
    </a>
    <a href="{{ url_for('routes.list_templates') }}"
       class="flex items-center space-x-1 {% if request.endpoint=='routes.list_templates' %}bg-green-100 text-green-700{% else %}text-gray-500 hover:bg-gray-100{% endif %} text-xs font-semibold rounded-md px-3 py-1.5 transition active:scale-95"
       {% if request.endpoint=='routes.list_templates' %}aria-current="page"{% endif %}>
      <i class="far fa-comment-alt text-[10px]"></i><span>Templates</span>
    </a>
    <a href="#"
       class="flex items-center space-x-1 text-gray-500 hover:bg-gray-100 text-xs font-semibold rounded-md px-3 py-1.5 transition active:scale-95">
      <i class="fas fa-users text-[10px]"></i><span>Customers</span>
    </a>
  </nav>

  <main class="px-4 sm:px-6 lg:px-8 py-6 max-w-7xl mx-auto">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
